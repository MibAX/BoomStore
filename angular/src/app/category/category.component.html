<div class="container my-5">

    <h1>Category</h1>
    <hr>
    <button mat-raised-button color="primary">Add new Category</button>
    <hr>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (category of categories; track $index) {
            <tr>
                <td>
                    {{ category.name }}
                </td>
                <td>
                    {{ category.description }}
                </td>
                <td>

                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
