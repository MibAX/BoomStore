<h1>
    Category <span class="text-primary">{{ category?.name }}</span>
</h1>
<hr>

<div class="row">
    <div class="col-md-2">Name</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ category?.name }}</span>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-2">Description</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ category?.description }}</span>
    </div>
</div>

<div class="mt-3">
    <button mat-raised-button [routerLink]="['/category']">Back</button>
    <button mat-raised-button color="primary" class="ms-2" [routerLink]="['/category/edit', category?.id]">Edit</button>
</div>
<hr>
<h3 class="">Products</h3>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(product of category?.products; track product) {
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.rating }}</td>
            <td>
                <a class="text-info" [routerLink]="['details', product.id]" title="Details">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
            </td>
        </tr>
        }

    </tbody>
</table>
