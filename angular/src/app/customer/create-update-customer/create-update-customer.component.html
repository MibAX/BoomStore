<h1>
    <div *ngIf="pageMode === pageModeEnum.Create; then thenPageTitle else elsePageTitle"></div>
    <ng-template #thenPageTitle>Create a New Customer</ng-template>
    <ng-template #elsePageTitle>
        Edit <span class="text-primary">{{ customer?.firstName }} {{ customer?.lastName }} </span>
    </ng-template>
</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName">
                <mat-error>First Name is required.</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
                <mat-error>Last Name is required.</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" formControlName="phoneNumber">
                <mat-error>Phone Number is required.</mat-error>
            </mat-form-field>

        </div>
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option [value]="0">Male</mat-option>
                    <mat-option [value]="1">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>






    <div class="mt-3">

        <button type="button" mat-raised-button [routerLink]="['/customer']">Cancel</button>

        <button class="ms-2" type="submit" mat-raised-button color="primary">

            <div *ngIf="pageMode === pageModeEnum.Create; then thenSubmit else elseSubmit"></div>
            <ng-template #thenSubmit>Create</ng-template>
            <ng-template #elseSubmit>Save</ng-template>

        </button>
    </div>

</form>
