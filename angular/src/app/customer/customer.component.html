<h1>Customer</h1>
<hr>
<button mat-raised-button color="primary" [routerLink]="['create']">Add new Customer</button>
<hr>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let row">
            @if(row.gender == 0) {
            <span>Male</span>
            }
            @else {
            <span>Female</span>
            }
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <a class="text-info" [routerLink]="['details', row.id]" title="Details">
                <i class="fa-solid fa-circle-info"></i>
            </a>
            <a class="ms-2" [routerLink]="['edit', row.id]" title="Edit">
                <i class="fa-solid fa-pen"></i>
            </a>
            <a class="ms-2 text-danger pointer" (click)="deleteCustomer(row)" title="Delete">
                <i class="fa-solid fa-trash"></i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
